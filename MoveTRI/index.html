<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="index.css">

</head>
<body>
    <canvas id="c" width="800" height="800"></canvas>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/m3.js"></script>
    <div class="sliderBar">
      <input type="range" min ="1" max="100" value="50" class="slider" id="myRange">
    </div>
    
    <div class="box redBox">
      box
    </div>

    <div class="box yellowBox locate">
      box2
    </div>

    <div class="box blueBox">
      box3
    </div>
  
    <!-- vertex shader -->
    <script  id="vertex-shader-2d" type="notjs">
        // attribute는 buffer에서 데이터를 받음
        attribute vec2 a_position;
        uniform mat3 u_matrix;
        varying vec4 v_color;
       
        // 모든 셰이더는 main 함수를 가짐

        void main() {

          gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0.0, 1.0);
          
          v_color = gl_Position * 0.5 + 0.5;
        }

      </script>
      <!-- fragment shader -->
      <script  id="fragment-shader-2d" type="notjs">
        // 프래그먼트 셰이더는 기본 정밀도를 가지고 있지 않으므로 하나를 선택해야 합니다.
        // mediump은 좋은 기본값으로 "중간 정밀도"를 의미합니다.

        precision mediump float;

        varying vec4 v_color;
       
        void main() {

          gl_FragColor = v_color; 
        }

      </script>


      <script type="text/javascript" src="index.js"></script>
      
</body>
</html>
